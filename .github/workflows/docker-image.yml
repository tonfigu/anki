name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build the Docker image
      run: |
        docker build -f docs/syncserver/Dockerfile --no-cache --build-arg ANKI_VERSION=release -t anki-sync-server:$(date +%s) .

    - name: Export Docker image as tar file
      run: |
        docker save -o anki-sync-server.tar anki-sync-server:$(date +%s)

    - name: Create GitHub Release
      uses: actions/github-script@v6
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: 'v1.0.0',  # 可以根据需要更新版本号
            name: 'Release v1.0.0',
            body: 'Docker image release',
            draft: false,
            prerelease: false
          });
          return release;

    - name: Upload tar file to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: anki-sync-server.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
